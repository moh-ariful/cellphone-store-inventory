{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<div class="card" style="width: 88rem; margin-bottom: 30px; padding-left: 155px;">
    <div class="card-header">
        <h3>{{ stock.nama }}</h3>
    </div>
    <div class="card-body">
        <small>{{ stock.date|naturalday  }}</small>
      <h5 class="card-title"><strong>Jumlah: </strong>{{ stock.jumlah }}</h5>
      <h6><strong>Harga: </strong>{{ stock.harga|intcomma  }}</h6>
      <p class="card-text">{{ stock.kategori }} </p>
      <br>
      {% if user.is_authenticated %}
      <a href="{% url 'updatestock' stock.pk %}" class="btn btn-primary">Update Stock</a>
      <br>
      <br>
      <a href="{% url 'deletestock' stock.id %}" class="btn btn-danger">Delete this stock</a>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
